              <span class="border border-warning">
              <img src="" class="" alt="두번째 프로필 이미지">
              <span>체리</span><span>@cherry</span>
              <div>Zzz</div>

        <span class="fs-3">홍보</span><span>반려동물을 위한 행사를 확인하세요.</span>
        <button></button>
