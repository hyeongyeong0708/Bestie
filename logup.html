<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestie 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="bg-warning text-center py-3">
      <h1 class="text-light display-2 bagel-fat-one-regular"><a href="index.html" class="text-white nondeco">Bestie</a></h1>
    </div>
    <div class="text-center fs-1 mt-4 jua-regular">회원가입</div>
    
    <div class="container mt-3">
      <form>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control noto-sans-kr" placeholder="이름" aria-label="이름" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control noto-sans-kr" placeholder="전화번호" aria-label="전화번호" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control noto-sans-kr" placeholder="아이디" aria-label="아이디" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="password" class="form-control noto-sans-kr" placeholder="비밀번호" aria-label="비밀번호" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group mb-3">
              <input type="password" class="form-control noto-sans-kr" placeholder="비밀번호 확인" aria-label="비밀번호 확인" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn-lg jua-regular rounded-pill fs-3 button_loginup">가입하기</button>
        </div>
        <div class="text-center mt-3 noto-sans-kr">
          <span>이미 계정이 있습니까? </span><span><a href="login.html" class="loginup"><b>로그인</b></a></span>
        </div>
      </form>
    </div>
  </body>
</html>
